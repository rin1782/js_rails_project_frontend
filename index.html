<!DOCTYPE html>
<html>
    <head>
        <title>Shop to Adopt</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css">
    </head>
    <body>
        <header id="main-header">
            <h1>My Foster Babies</h1>
        </header>

            <ul id="foster"></ul>

        <h4>Not quite ready but slightly interested?
            <br>Click below to fill out a general inquiry form</h4>
                <div id="askForm"></div>
            

        <footer id="main-footer">
            <p>Copyright &copy; 2021, Erin Cola</p>
        </footer>
        
        
        <script>
            const gen = new XMLHttpRequest();
            const askForm = document.getElementById("askForm");

            gen.onload = function() {
                if (this.status === 200) {
                    askForm.innerHTML = gen.responseText
                } else {
                    console.warn("something went wrong");
                }
            };
            
            gen.open('get', 'form.html');
            gen.send();

        </script>
        
        
        <script type="text/javascript" src="src/inquiry.js"></script>
        <script type="text/javascript" src="src/foster.js"></script>
        <script type="text/javascript" src="src/index.js"></script>
    </body>
</html>
